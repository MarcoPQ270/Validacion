<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./Validacion/css/default.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body> 
        <style>    
            body{background:url("http://localhost/Validacion/font.jpg")}
        </style>

    <div class="section container">
          <div class="row">
            <form class="col s12" action="" method="GET" id="formulario">
               <div class="card">
                 <div class="card-image">
                   <img src="card.jpg" height="300" width="200">
                    <span class="card-title black-text">Registro</span>
                 </div>
                  <div class="input-field col s6">
                   <input type="text" id="nombre" name="nombre">
                   <label for="nombre">Nombre:</label>
                </div>
                    <div class="input-field col s6" >
                            <input type="email" id="corr" name="corr">
                            <label for="correo">Correo:</label>
                    </div> 
                    <div class="input-field col s6" >
                            <input type="password" id="pwd" name="pwd">
                            <label for="contraseña">Contraseña:</label>
                    </div> 
                    <div class="input-field col s6" >
                                <input type="text" id="edad" name="edad">
                                <label for="edad">Edad:</label>
                        </div> 
                        <div>
                    <button align="center" type="submit" id="btn" name="btn" class="btn waves-effect waves-light black">Enviar
                    </button>
                </div>
               </div>
            </form>
        </div>
    </div>
     <!--JavaScript at end of body for optimized loading-->
     
     <script type="text/javascript" src="./js/materialize.min.js"></script>
     <script src="./js/jquery-2.1.1.min.js"></script>
     <script src="./js/jquery.validate.js"> </script>
     <script src="./Registroval.js"></script>
    </body>
</html>
